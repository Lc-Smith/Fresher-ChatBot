<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresher's Week Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="bot-logo">
            <img src="logo.png" alt="University Logo" />
            <div id="site-name">University Name</div>
        </div>
        <div id="nav-placeholder" role="navigation">
            University Site Navigation
        </div>
        <div id="chat-container">
            <div id="chat-box" aria-live="polite"></div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your question here..." aria-label="User Input">
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
